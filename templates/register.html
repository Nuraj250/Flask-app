<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS for styling the form and other elements -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #002244; /* Sets a dark blue background color for the entire page */
            color: white; /* Sets the text color to white for contrast against the dark background */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Register</h2> <!-- Heading for the form -->
        <form method="POST" action="/register"> <!-- Form submission via POST request to the "/register" route -->
            <div class="form-group">
                <label for="email">Email</label>
                <!-- Email input field -->
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <!-- Name input field -->
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Password input field -->
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery for interactive elements -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
