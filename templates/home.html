<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentIQ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .hero-section {
            background-color: #002244; /* Dark blue background */
            color: white;
            height: 100vh; /* Use full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 15px;
        }
        .hero-section h1 {
            font-size: 4rem; /* Large font size for the title */
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.5rem; /* Larger font size for the slogan */
            margin-bottom: 2rem;
        }
        .hero-section .btn {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            margin-top: 2rem; /* Space above the button */
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Step Into the Future of Content Exploration with ContentIQ</h1>
        <p>Discover ContentIQ: Your ultimate tool for easy web searching and efficient content curation, transforming how you interact with the digital world.</p>
        <a href="/index" class="btn btn-primary btn-lg mt-4">Let's Get Started</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
